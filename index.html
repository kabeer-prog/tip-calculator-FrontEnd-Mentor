<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link href="index.css" rel="stylesheet">
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="">
  </header>

  <section class="container">
    <section class="col">
  <h4>Bill </h4>
    <div class="output">
      <div class="display-left">$</div>
      <div class="display-right">0</div>

    </div>
    <!-- <div class="input">
      <img src="./images/icon-dollar.svg" alt="" class="input__icon" />

      <input
        type="number"
        name="bill"
        id="bill"
        class="input__field"
        placeholder="0"
      />
    </div> -->

  <h4>Select Tip % </h4>
    <div class="calc-row">
      <button class="tip" id="tip-1">5%</button>
      <button class="tip" id="tip-2">10%</button>
      <button class="tip" id="tip-3">15%</button>
    </div>
    <div class="calc-row">
      <button class="tip" id="tip-4">25%</button>
      <button class="tip" id="tip-5">50%</button>
      <button class="tip" id="tip-6">Custom</button>
    </div> 
  <h4>Number of People</h4>
    <label>
    <input type="number">
    </label>
   </section>
    <section class="col right">
  <h4>Tip Amount</h4>
  <span>/ person </span>

  <h4>Total</h4>
  <span>/ person </span>

  <button class="reset">Reset</button>
  </section>
</section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kabeer</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
