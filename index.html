<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calc FrontEnd Mentor</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/logo.svg" alt="">
    </header>
    <section class="container">
        <section class="input">
            <label class="label">Bill</label>
            <div class="input-wrapper">
                <input type="text" id="bill" class="input-area" placeholder="0">
                <img src="images/icon-dollar.svg" class="dollar" alt="dollar-icon">
            </div>
            <div class="buttons">

                <label class="label">Select Tip %</label>
            <div class="btn-wrapper">
                
                
                <button class="btn">5%</button>
                <button class="btn">10%</button>
                <button class="btn">15%</button>
                <button class="btn">25%</button>
                <button class="btn">50%</button>
                <input type="text" placeholder="Custom" class="custom">
            </div>

            </div>
            

            <div class="people">
            <label class="label">Number of People</label>
            <span class="error">Can't be zero</span>
            </div>
            <div class="input-wrapper">
                <input type="number" id="people" class="input-area" placeholder="0">
                <img src="images/icon-person.svg" class="dollar" alt="dollar-icon">
            </div>
            
        <div>Can't be empty</div>        
        </section>
        <section class="output">

        </section>
    </section>
    <script src="index.js"></script>
</body>
</html>
